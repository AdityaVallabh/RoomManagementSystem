{% extends 'hotels/base.html' %}
{% block title %}Search{% endblock %}
{% load staticfiles %}
{% block body %}
    <br />

    <div class="container">
            <div class="row">
                <div class='col-sm-6'>    
                <form class="search-container" action="" method="GET" enctype="multipart/form-data">
                    <div class="form-group">
                        <h3>Check In</h3>
                        <div class='input-group date' id='datetimepicker1'>
                            <input name="checkin" type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <br />
                        <h3>Check Out</h3>
                        <div class='input-group date' id='datetimepicker2'>
                                <input name="checkout" type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                        <input type="hidden" name="hotel_id" value="{{ hotel_id }}"/>
                        <input type="hidden" name="room_id" value="{{ room_id }}" />
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                        $('#datetimepicker2').datetimepicker();
                    });
                </script>
            </div>
            
            <center><button class="button-three">Search</button></center>
        </form>
        </div>

        {% if empty and total %}
        <h1>Available: {{ empty }}</h1>
        <h1>Total: {{ total }}</h1>
        {% endif %}
{% endblock %}
