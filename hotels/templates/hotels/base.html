<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RoomBookingSystem{% endblock %}</title>
    {% load staticfiles %}
	<link rel="icon" type="image/png" href="{% static "hotels/images/favicon.png" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "hotels/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "hotels/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "hotels/css/animsition.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "hotels/css/util.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "hotels/css/main.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "hotels/css/style.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "hotels/css/extended.css" %}">

</head>


<body class="animsition" id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <section id="banner" class="banner">
      <div class="bg-color">
    <nav class="navbar navbar-default navbar-fixed-top" >
			<div class="wrap-menu-header gradient1 trans-0-4">
					<div class="container h-full">
						<div class="wrap_header trans-0-3">
							<div class="logo">
								<a href="index.html">
									<img src="{% static "hotels/images/log.png" %}" alt="IMG-LOGO">
								</a>
							</div>
		
							<!-- Menu -->
							<div class="wrap_menu p-l-45 p-l-0-xl">
								<nav class="menu">
									<ul class="main_menu">
										<li>
											<a href="index.html">Home</a>
										</li>
		
										<li>
											<a href="reservation.html">Rooms</a>
										</li>
		
										<li>
											<a href="about.html">About</a>
										</li>
		
										<li>
											<a href="contact.html">Contact</a>
										</li>

										<li>
											<a href="login.html">Login</a>
										</li>

										<li>
											<a href="register.html">Register</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
    </nav>
    <div class="container">
		<div class="row">
			<div class="banner-info" style="width: 100%; margin: 0px auto;align-content: center">
				{% block body %}
				{% endblock %}
			</div>
		</div>
    </div>
  </div>
</section>

<script type="text/javascript" src="{% static "hotels/js/jquery-3.2.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "hotels/js/animsition.min.js" %}"></script>
<script type="text/javascript" src="{% static "hotels/js/bootstrap.min.js" %}"></script>
<script src="{% static "hotels/js/main.js" %}"></script>


</body>
</html>
